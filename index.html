<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/undraw_friends_r511.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Tela de Cadastro de Clientes</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="assets/img/undraw_friends_r511.png" alt="" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="name">Nome</label>
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Nome Proprietário"
                required
              />
            </div>

            <div class="input-box">
              <label for="petname">Nome do Pet</label>
              <input
                id="petname"
                type="text"
                name="petname"
                placeholder="Digite nome do Pet"
                required
              />
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <div class="input-box">
              <label for="number">Celular</label>
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="(xx) xxxx-xxxx"
                required
              />
            </div>

            <div class="input-box">
              <label for="race">Raça do Pet</label>
              <input
                id="racename"
                type="text"
                name="racename"
                placeholder="Digite raça do Pet"
                required
              />
            </div>

            <div class="input-box">
              <label for="species">Espécie </label>
              <input
                id="speciesname"
                type="text"
                name="speciesname"
                placeholder="Espécie do Pet"
                required
              />
            </div>
          </div>

          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>
            </div>

            <div class="gender-group">
              <div class="gender-input">
                <input id="female" type="radio" name="gender" />
                <label for="female">Fêmea</label>
              </div>

              <div class="gender-input">
                <input id="male" type="radio" name="gender" />
                <label for="male">Macho</label>
              </div>
            </div>
          </div>

          <div class="continue-button">
            <button><a href="#">Cadastrar</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
